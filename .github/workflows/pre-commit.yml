name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.0
    - name: Running migrations
    - uses: flask db migrate
    - name: Seeding data
    - uses: flask db seed
    - name: Test with pytest
    - uses: pytest -s
